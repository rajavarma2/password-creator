<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>
    
    <div class="generator-card">
      <div class="password-display">
        <input type="text" id="password" placeholder="Your password will appear here" readonly />
        <button id="copy" title="Copy Password">📋</button>
      </div>

      <div class="slider-group">
        <label for="length">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="6" max="32" value="12" />
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="uppercase" checked /> Include Uppercase (A-Z)</label>
        <label><input type="checkbox" id="lowercase" checked /> Include Lowercase (a-z)</label>
        <label><input type="checkbox" id="numbers" checked /> Include Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols" /> Include Symbols (!@#...)</label>
      </div>

      <button id="generate" class="generate-btn">Generate Password</button>

      <div class="strength-meter">
        <div class="bar" id="strength"><div></div></div>
        <p id="strength-text">Strength: —</p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Made by <strong>Raja Varma</strong> Using AI prompting</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
